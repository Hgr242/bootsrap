<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Practice Bootstrap 5</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .gird {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            align-items: center;
        }
        
        .card {
            border: black;
        }
        
        h1 {
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-body">
        </div>
        <h1>Latest News</h1>
        <section class="gird">
            <div class="card" style="width: 18rem;">
                <img src="img_145483_sm_nyt_incalmerdebatebidenandtrump_gettyimages-1229230871.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">In Calmer Debate, Biden and Trump Offer Sharply Divergent Visions for Nation</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="img_145401_paobama7_sm.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">Obama mocks Trump's Chinese bank account: 'They would've called me Beijing Barry'</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="img_145393_popefrancis_getty_sm.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">Pope Francis, in a shift for Church, voices support for same-sex civil unions</p>
                </div>
            </div>

        </section>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
